<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>

    <script>

      var canvas;
      var a;
      var b;
      let squaresize = 50;
      let di = 0;
      let ro = 0;
      let x = 0;
      let y = 0;

      function setup() {
        // put drawing code here
        canvas = createCanvas(windowWidth, windowHeight);
        background(random(255), random(255), random(255), 50);
        noLoop();
        angleMode(DEGREES);
        rectMode(CENTER);
      }

      function draw() {
        // put drawing code here
        frameRate(1);
        stroke(0);
        strokeWeight(1);
        noFill();

        x = squaresize;
        y = squaresize;
        for (i = 0; i < 10; i++) {
          for (j = 0; j < 10; j++) {
            a = random(x - di, x + di);
            b = random(y - di, y + di);
            rect(a, b, squaresize, squaresize);
            x += squaresize;
          }

          di += 1;
          ro += 5;
          x = squaresize;
          y += squaresize;
        }
      }

    </script>

  </body>
</html>
